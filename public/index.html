<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Sentiment Sense is a cutting-edge sentiment analysis tool that uses deep learning to analyze and provide insights from text data." />

    <!-- Title -->
    <title>Sentiment Sense - Advanced Sentiment Analysis Tool</title>

    <!-- Keywords for SEO -->
    <meta name="keywords" content="Sensiment, sensiment,Sentiment , Sentiment Analysis, Analysis, Sensiment Analysis, Deep Learning, Natural Language Processing, AI Tools, Text Analysis, Machine Learning, Sentiment Tool, Social Media Insights" />

    <!-- Author -->
    <meta name="author" content="Sentiment Sense Team" />

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow" />

    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="your-google-verification-code" />

    <!-- Bing Site Verification -->
    <meta name="msvalidate.01" content="your-bing-verification-code" />

    <!-- Open Graph Meta Tags (for social media sharing) -->
    <meta property="og:title" content="Sentiment Sense - Advanced Sentiment Analysis Tool" />
    <meta property="og:description" content="Discover insights with Sentiment Sense, a deep learning-powered sentiment analysis tool. Analyze text with precision." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://sensiment.netlify.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Sentiment Sense" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sentiment Sense - Advanced Sentiment Analysis Tool" />
    <meta name="twitter:description" content="Harness the power of deep learning to analyze text sentiment with Sentiment Sense." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    <meta name="twitter:site" content="@SentimentSense" />
    <meta name="twitter:creator" content="@YourTeamHandle" />

    <!-- Pinterest Verification -->
    <meta name="p:domain_verify" content="your-pinterest-verification-code" />

    <!-- Facebook App ID (if applicable) -->
    <meta property="fb:app_id" content="your-facebook-app-id" />

    <!-- Favicons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="%PUBLIC_URL%/favicon-16x16.png" sizes="16x16" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" href="%PUBLIC_URL%/android-chrome-192x192.png" sizes="192x192" />
    <link rel="icon" href="%PUBLIC_URL%/android-chrome-512x512.png" sizes="512x512" />

    <!-- Manifest file (for PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://sensiment.netlify.app" />

    <!-- Structured Data JSON-LD (for rich snippets) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Sentiment Sense",
        "url": "https://sensiment.netlify.app",
        "description": "Sentiment Sense is a cutting-edge sentiment analysis tool that uses deep learning to analyze and provide insights from text data.",
        "image": "%PUBLIC_URL%/og-image.png",
        "author": {
          "@type": "Organization",
          "name": "Sentiment Sense Team"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Sentiment Sense Team",
          "logo": {
            "@type": "ImageObject",
            "url": "%PUBLIC_URL%/logo.png"
          }
        },
        "applicationCategory": "ProductivityApplication",
        "operatingSystem": "All"
      }
    </script>

    <!-- Alternate Language URLs -->
    <link rel="alternate" href="https://sensiment.netlify.app" hreflang="en" />
    <link rel="alternate" href="https://sensiment.netlify.app/es" hreflang="es" />
    <link rel="alternate" href="https://sensiment.netlify.app/fr" hreflang="fr" />

    <!-- Meta Tag for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Additional Social Media Tags -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:image:alt" content="A preview of Sentiment Sense's analysis results." />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
